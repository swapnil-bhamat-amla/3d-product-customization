<div class="card">
  <div class="card-header">Color</div>
  <div class="card-body pt-2 pb-2">
    <ul class="swatches">
      <li *ngFor="let product of products">
        <div
          [title]="product.name"
          class="swatch swatch-clickable"
          [ngClass]="{ selected: selectedSKU === product.sku }"
          [style.background-color]="product.hex"
          (click)="colorChangedHnd(product.sku, product.hex)"
        ></div>
      </li>
    </ul>
  </div>
</div>
